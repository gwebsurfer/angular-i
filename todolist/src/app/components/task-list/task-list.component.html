<ul>
  <li *ngFor="let task of tasks">
    <div
      (click)="emitHandleTask(task)"
      appDateGreaterThanToday
      [Date]="task.date"
    >
      <h3>{{ task.title | uppercase }}</h3>
      <p>{{ '01/02/2020' | date : 'dd/MM/yyyy' }}</p>
      <p>{{ task.description }}</p>
    </div>
  </li>
</ul>
