<div>
  <ul>
    <li *ngFor="let task of tasks">
      <div
        (click)="emitHandleTask(task)"
        appDateGreaterThanToday
        [Date]="task.date"
      >
        {{ task.title }}
        {{ '01/02/2020' | date : 'dd/MM/yyyy' }} -
        {{ task.description | uppercase | slice : 0 : 5 }}
      </div>
    </li>
  </ul>
</div>
