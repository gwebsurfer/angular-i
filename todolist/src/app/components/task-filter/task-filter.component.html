<label for="filter">Filtro</label>
<select
  name="filter"
  id="status"
  [(ngModel)]="filter"
  (change)="handleSelect()"
>
  <option value="all">Todas</option>
  <option value="todo">A fazer</option>
  <option value="inprogress">Pendentes</option>
  <option value="done">Finalizadas</option>
</select>
