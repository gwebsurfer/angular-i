<div>
  <h2>Adicionar Nova Tarefa</h2>

  <form (ngSubmit)="submitTask()" [formGroup]="reactiveForm">
    <div class="form-group">
      <label for="title">Titulo</label>
      <input
        class="form-control"
        id="title"
        type="text"
        name="title"
        formControlName="title"
        minlength="3"
      />
      <div *ngIf="reactiveForm.get('title')?.hasError('minlength')">
        <p>O título deve ter no mínimo 3 caracteres</p>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Descrição</label>
      <input
        id="description"
        type="text"
        name="description"
        formControlName="description"
      />
    </div>
    <div class="form-group">
      <label for="date">Data de Vencimento</label>
      <input
        id="date"
        type="text"
        name="date"
        appDateMask
        required
        pattern="^\d{4}-\d{2}-\d{2}$"
        formControlName="date"
      />
    </div>
    <div class="form-group">
      <label for="hours">Horas</label>
      <input id="hours" type="text" name="hours" formControlName="hours" />
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select name="status" id="status" formControlName="status">
        <option value="toDo">ToDo</option>
        <option value="trabalhando">Trabalhando</option>
        <option value="finalizado">Finalizado</option>
      </select>
    </div>

    <div *ngIf="reactiveForm.invalid && reactiveForm.touched">
      <p>Preencha todos os campos</p>
    </div>

    <button
      type="button"
      (click)="submitTask()"
      class="btn btn-primary"
      [disabled]="isFormInvalid"
      >Adicionar Tarefa</button
    >
  </form>
</div>
